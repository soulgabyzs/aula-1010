<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário Teste - Cadastro</h1>
    <p>------Teste Label, Input (Text-Area,Text) e Button------</p>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="usuario_nome"/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="usuario_email"/>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="usuario_msg"></textarea>
        </div>
        <div class="button">
        <button type="submit">Enviar</button>
        </div>
